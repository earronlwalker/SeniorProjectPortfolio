{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
        <div class="alert alert-danger col-md-6 mx-auto text-center" role="alert">
            {{message}}
          </div>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
